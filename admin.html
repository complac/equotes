<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel - equotes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-y: auto;
            align-items: flex-start;
            padding: 2rem 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .admin-stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .submission-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .submission-meta {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .submission-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            white-space: pre-line;
        }

        .submission-author {
            font-style: italic;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .submission-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-approve {
            background: rgba(74, 222, 128, 0.15);
            border-color: rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .btn-approve:hover {
            background: rgba(74, 222, 128, 0.25);
            border-color: rgba(74, 222, 128, 0.5);
        }

        .btn-reject {
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.3);
            color: #f87171;
        }

        .btn-reject:hover {
            background: rgba(248, 113, 113, 0.25);
            border-color: rgba(248, 113, 113, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .login-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .login-error {
            color: #f87171;
            text-align: center;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h1>admin login</h1>
            <input type="text" id="admin-username" placeholder="username">
            <input type="password" id="admin-password" placeholder="password">
            <button onclick="adminLogin()">login</button>
            <p class="login-error" id="login-error"></p>
        </div>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div id="admin-panel" style="display: none;">
        <div class="admin-container">
            <a href="index.html" class="back-link">← back to site</a>
            
            <div class="admin-header">
                <h1>moderation panel</h1>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">pending review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approved-count">0</div>
                    <div class="stat-label">approved</div>
                </div>
            </div>

            <div id="submissions-list">
                <div class="loading">Loading submissions...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, where, updateDoc, deleteDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBb0cUXkKFr37hy4UzLBKiG_f3vB3Tsd-8",
            authDomain: "equotes-56c91.firebaseapp.com",
            projectId: "equotes-56c91",
            storageBucket: "equotes-56c91.firebasestorage.app",
            messagingSenderId: "664845875215",
            appId: "1:664845875215:web:ef73086d7df30c36b54b7a",
            measurementId: "G-BQGW1CBH0Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make available globally
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseModules = {
            signInWithEmailAndPassword,
            onAuthStateChanged,
            collection,
            getDocs,
            query,
            where,
            updateDoc,
            deleteDoc,
            doc,
            getDoc
        };

        // Admin credentials (you can change these)
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin123"; // CHANGE THIS!

        let currentAdmin = null;

        // Admin login
        window.adminLogin = async function() {
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const error = document.getElementById('login-error');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadPendingSubmissions();
            } else {
                error.textContent = 'incorrect credentials';
            }
        };

        // Load pending submissions
        async function loadPendingSubmissions() {
            const list = document.getElementById('submissions-list');
            
            try {
                // Get pending submissions
                const pendingQuery = query(collection(db, "quotes"), where("status", "==", "pending"));
                const pendingSnapshot = await getDocs(pendingQuery);

                // Get approved count
                const approvedQuery = query(collection(db, "quotes"), where("status", "==", "approved"));
                const approvedSnapshot = await getDocs(approvedQuery);

                // Update stats
                document.getElementById('pending-count').textContent = pendingSnapshot.size;
                document.getElementById('approved-count').textContent = approvedSnapshot.size;

                // Display submissions
                if (pendingSnapshot.empty) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <h2>all caught up!</h2>
                            <p>no pending submissions to review</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = '';

                pendingSnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : 'recently';
                    
                    const card = document.createElement('div');
                    card.className = 'submission-card';
                    card.innerHTML = `
                        <div class="submission-header">
                            <span class="submission-type">${data.type}</span>
                            <span class="submission-meta">
                                by ${data.submittedByUsername} • ${date}
                            </span>
                        </div>
                        <div class="submission-text">${data.text}</div>
                        <div class="submission-author">— ${data.author}</div>
                        <div class="submission-actions">
                            <button class="btn-approve" onclick="approveQuote('${doc.id}')">
                                approve
                            </button>
                            <button class="btn-reject" onclick="rejectQuote('${doc.id}')">
                                reject
                            </button>
                        </div>
                    `;
                    
                    list.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading submissions:", error);
                list.innerHTML = `
                    <div class="empty-state">
                        <h2>error loading submissions</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Approve quote
        window.approveQuote = async function(quoteId) {
            try {
                await updateDoc(doc(db, "quotes", quoteId), {
                    status: 'approved'
                });
                loadPendingSubmissions();
            } catch (error) {
                console.error("Error approving:", error);
                alert('Failed to approve quote');
            }
        };

        // Reject quote
        window.rejectQuote = async function(quoteId) {
            if (!confirm('Are you sure you want to reject this submission?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, "quotes", quoteId));
                loadPendingSubmissions();
            } catch (error) {
                console.error("Error rejecting:", error);
                alert('Failed to reject quote');
            }
        };

        // Allow Enter key to login
        document.getElementById('admin-password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>
</html>
