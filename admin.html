<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel - equotes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .admin-stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .submission-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .submission-meta {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .submission-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            white-space: pre-line;
        }

        .submission-author {
            font-style: italic;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .submission-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-approve {
            background: rgba(74, 222, 128, 0.15);
            border-color: rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .btn-approve:hover {
            background: rgba(74, 222, 128, 0.25);
            border-color: rgba(74, 222, 128, 0.5);
        }

        .btn-reject {
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.3);
            color: #f87171;
        }

        .btn-reject:hover {
            background: rgba(248, 113, 113, 0.25);
            border-color: rgba(248, 113, 113, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .login-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .login-error {
            color: #f87171;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h1>admin login</h1>
            <input type="password" id="admin-password" placeholder="enter admin password">
            <button onclick="adminLogin()">login</button>
            <p class="login-error" id="login-error"></p>
        </div>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div id="admin-panel" style="display: none;">
        <div class="admin-container">
            <a href="index.html" class="back-link">← back to site</a>
            
            <div class="admin-header">
                <h1>moderation panel</h1>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">pending review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approved-count">0</div>
                    <div class="stat-label">approved</div>
                </div>
            </div>

            <div id="submissions-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple admin password (change this to something secure!)
        const ADMIN_PASSWORD = "admin123";

        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            const error = document.getElementById('login-error');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadPendingSubmissions();
            } else {
                error.textContent = 'incorrect password';
            }
        }

        function loadPendingSubmissions() {
            const pending = submissions.getPending();
            const list = document.getElementById('submissions-list');
            
            // Update stats
            const totalPending = pending.quotes.length + pending.poems.length;
            document.getElementById('pending-count').textContent = totalPending;

            // Get approved count
            const stored = localStorage.getItem('equotes_submissions');
            if (stored) {
                const data = JSON.parse(stored);
                const approvedCount = (data.approved?.quotes?.length || 0) + (data.approved?.poems?.length || 0);
                document.getElementById('approved-count').textContent = approvedCount;
            }

            // Display submissions
            if (totalPending === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h2>all caught up!</h2>
                        <p>no pending submissions to review</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';

            // Show quotes
            pending.quotes.forEach(item => {
                list.innerHTML += createSubmissionCard(item, 'quote');
            });

            // Show poems
            pending.poems.forEach(item => {
                list.innerHTML += createSubmissionCard(item, 'poem');
            });
        }

        function createSubmissionCard(item, type) {
            const date = new Date(item.submittedAt).toLocaleDateString();
            return `
                <div class="submission-card">
                    <div class="submission-header">
                        <span class="submission-type">${type}</span>
                        <span class="submission-meta">
                            by ${item.submittedBy} • ${date}
                        </span>
                    </div>
                    <div class="submission-text">${item.text}</div>
                    <div class="submission-author">— ${item.author}</div>
                    <div class="submission-actions">
                        <button class="btn-approve" onclick="approve(${item.id}, '${type}')">
                            approve
                        </button>
                        <button class="btn-reject" onclick="reject(${item.id}, '${type}')">
                            reject
                        </button>
                    </div>
                </div>
            `;
        }

        function approve(id, type) {
            if (submissions.approveSubmission(id, type)) {
                loadPendingSubmissions();
            }
        }

        function reject(id, type) {
            if (submissions.rejectSubmission(id, type)) {
                loadPendingSubmissions();
            }
        }

        // Allow Enter key to login
        document.getElementById('admin-password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>
</html>
